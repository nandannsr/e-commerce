<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Untree.co">
  <link rel="shortcut icon" href="favicon.png">

  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap4" />

		<!-- Bootstrap CSS -->
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css' %}" rel="stylesheet">
		<link href="{% static 'css/tiny-slider.css' %}" rel="stylesheet">
		<link href="{% static 'css/style.css' %}" rel="stylesheet">
		<title>Furni Free Bootstrap 5 Template for Furniture and Interior Design Websites by Untree.co </title>
	</head>

	<body>
        {% block content %}
		{% load crispy_forms_tags %}
  <!-- Content Header (Page header) -->
    <div class="content-header sty-one">
      <h1 class="text-black">Add Product Offers</h1>

    </div>

    <!-- Main content -->
    <div class="content">
      <div class="d-flex justify-content-center">
        <div class="col-lg-6">
          <div class="card card-outline">
            <div class="card-header bg-blue">
              <h5 class="text-dark m-b-0">Product Offer</h5>
            </div>
            <div class="card-body">
                  <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-dark my-4" type="submit">Submit</button>
          </form>
            </div>
          </div>
        </div>
      </div>

    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
{% endblock content %}


		<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
		<script src="{% static 'js/tiny-slider.js' %}"></script>
		<script src="{% static 'js/custom.js' %}"></script>
	</body>

</html>
