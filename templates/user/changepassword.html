{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{single_product.product_name}}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css' %}" rel="stylesheet">
		<link href="{% static 'css/tiny-slider.css' %}" rel="stylesheet">
		<link href="{% static '/css/style.css' %}" rel="stylesheet">

  </head>

  <body>
    <nav class="custom-navbar navbar navbar navbar-expand-md navbar-dark bg-dark" arial-label="Furni navigation bar">

        <div class="container">
            <a class="navbar-brand" href="#">n.e.o.n<span>.</span></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsFurni" aria-controls="navbarsFurni" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsFurni">
                <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
                    <li class="nav-item ">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li><a class="nav-link" href="{% url 'profile' %}">Profile</a></li>
                    <li><a class="nav-link" href="{% url 'myorders' %}">My Orders</a></li>
                    <li><a class="nav-link" href="{% url 'editprofile' %}">Edit Profile</a></li>
                    <li class="active"><a class="nav-link" href="{% url 'change_password' %}">Change Password</a></li>
                    
                </ul>

                <ul class="custom-navbar-cta navbar-nav mb-2 mb-md-0 ms-5">
                    <li><a class="nav-link" href="{% url 'cart' %}"><img src="{% static 'images/cart.svg' %}"></a></li>
                </ul>
            </div>
        </div>
            
    </nav>
    <!-- End Header/Navigation -->

    <!-- Start Hero Section -->
        <div class="hero " style="height: 25px ;">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-lg-5">
                        <div class="i">
                            <h1>Dashboard</h1>
                        </div>
                    </div>
                    <div class="col-lg-7">
                        
                    </div>
                </div>
            </div>
        </div>
    <!-- End Hero Section -->

        <section class="page-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <!-- <div class="content">
                            <h1 class="page-name">Dashboard</h1>
                             <ol class="breadcrumb">
                                <li><a href="index.html">Home</a></li>
                                <li class="active">my account</li>
                            </ol> -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        
        <section class="user-dashboard page-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        
                        <div class="dashboard-wrapper user-dashboard">
                            <div class="media">
                                
                                <div class="media-body">
                                    <h2 class="media-heading pt-2">Edit Profile</h2>
                                    
                                </div>
                                
                                <form action="{% url 'change_password' %}" method="POST" enctype="multipart/form-data">
                                    {% for message in messages %}
                                     <div class="alert alert-warning alert-dismissible fade show justify-content-center" id="message" role="alert">
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                       <strong>{{message}}</strong>
                      
                                     </div>
                                    {% endfor %}
                                    {% csrf_token %}
                                    <div class="form-row d-flex">
                                        <div class="form-group col-md-3">
                                            <label for="">Current Password</label>
                                            <input type="password" name="current_password" placeholder="Current password" class="form-control" required>
                                        </div>

                                        
                                    </div>
                                    <div class="form-row d-flex">
                                        <div class="form-group col-md-3">
                                            <label for=""> Create New password</label>
                                            <input type="password" name="new_password" placeholder="Create New password" class="form-control" required>
                                        </div>
                                        
                                        
                                        
                                    </div>
                                    <div class="form-row d-flex">
                                        
                                        
                                        <div class="form-group col-md-3">
                                            <label for=""> Confirm New password</label>
                                            <input type="password" name="confirm_password" placeholder="Confirm New password" class="form-control" required>
                                        </div>
                                        
                                    </div>
                                
                                    
                                    <input type="submit" value="Submit" class="btn btn-primary mt-2">
                                </form>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        
        
	
	<!--  -->
    
		<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
		<script src="{% static 'js/tiny-slider.js' %}"></script>
		<script src="{% static 'js/custom.js' %}"></script>
  </body>
</html>
